<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Animated Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="card-container">
          <div class="card-face face-1">
            <div class="top-part">
              <div class="logo">
                <img src="img/logo.png" alt="Nike Logo" />
              </div>
              <h2>Nike revolution 5</h2>
              <div class="shoe-info">
                <span class="shoe-new">New</span>
                <span class="shoe-year">2021</span>
              </div>
            </div>
            <div class="bottom-part">
              <h2 class="shoe-price"><span>$</span>130.00</h2>
              <div class="right-arrow">
                <img src="img/right-arrow.png" alt="Right Arrow" />
              </div>
            </div>
          </div>
          <div class="card-face face-2">
            <div class="top-part">
              <div class="header">
                <h3 class="heading">Epic shoes</h3>
                <a href="#" class="wish"><i class="fa-regular fa-heart"></i></a>
              </div>
              <ul class="features">
                <li>Smooth & Fast.</li>
                <li>Lightweight & Breathable Support.</li>
                <li>Best For Running.</li>
              </ul>

              <div class="color-wrap">
                <span>Color :</span>
                <div class="colors">
                  <span class="color blue active"></span>
                  <span class="color black"></span>
                  <span class="color white"></span>
                </div>
              </div>
            </div>

            <div class="buy-wrap">
              <a href="#" class="buy">
                Add to cart <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </div>
          </div>

          <div class="shoe-image-wrapper">
            <div class="shoe-img">
              <img src="img/nike.png" alt="Nike shoe" class="shoe" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
